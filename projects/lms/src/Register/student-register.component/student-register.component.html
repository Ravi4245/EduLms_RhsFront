<div class="form-container">
  <h2>ðŸŽ“ Student Registration</h2>

  <form (ngSubmit)="registerStudent()" #studentForm="ngForm">
    <label>Full Name</label>
    <input type="text" placeholder="Enter Full Name" name="fullName" [(ngModel)]="student.fullName" required />

    <label>Email</label>
    <input type="email" placeholder="Enter email" name="email" [(ngModel)]="student.email" required />

    <label>Password</label>
    <input type="password" placeholder="Enter password" name="password" [(ngModel)]="student.password" required />

    <label>Phone Number</label>
    <input type="text" placeholder="Enter Phone." name="phoneNumber" [(ngModel)]="student.phoneNumber" required />

    <label>Date of Birth</label>
    <input type="date"  name="dateOfBirth" [(ngModel)]="student.dateOfBirth" required />

    <label>Gender</label>
    <select name="gender" [(ngModel)]="student.gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label>Address</label>
    <input type="text" placeholder="Enter address" name="address" [(ngModel)]="student.address" required />

    <label>Grade Level</label>
    <input type="text" placeholder="Enter grade" name="gradeLevel" [(ngModel)]="student.gradeLevel" required />

    <label>Student No.</label>
    <input type="text" placeholder="Enter StudentNo" name="studentNo" [(ngModel)]="student.studentNo" required />

    <!-- CAPTCHA Section -->
    <label>CAPTCHA</label>
    <div class="captcha-box">
      <span class="captcha-text">{{ captcha }}</span>
      <button type="button" class="refresh-btn" (click)="generateCaptcha()">ðŸ”„</button>
    </div>
    <input type="text" [(ngModel)]="userCaptchaInput" name="captchaInput" required placeholder="Enter CAPTCHA" />

    <button type="submit" class="register-button">Register</button>
  </form>

  <div class="button-group">
    <button class="clear-button" (click)="clearForm()">Clear</button>
    <button class="back-button" (click)="goBack()">Back</button>
  </div>
</div>
